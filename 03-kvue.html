<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <p>{{counter}}</p>
            <p k-text="counter"></p>
            <p k-html="desc"></p>
        </div>
        <script src="kvue.js"></script>
        <script>
            var app = new KVue({
                el: '#app',
                data: {
                    counter: 1,
                    desc:'kvue<span style="color:red"> great</span>'
                }
            });
            setInterval(() => {
                // app.$data.counter++;
                app.counter++
            }, 1000);
        </script>
    </body>
</html>
