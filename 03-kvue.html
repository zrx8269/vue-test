<!DOCTYPE html>
<html>
    <body>
        <div id="app">{{counter}}</div>
        <script src="kvue.js"></script>
        <script>
            var app = new KVue({
                el: '#app',
                data: {
                    counter: 1
                }
            });
            setInterval(() => {
                // app.$data.counter++;
                app.counter++
            }, 1000);
        </script>
    </body>
</html>
